<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Energía Mecánica</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Cálculo de Energía Mecánica</h1>
    <div>
        <label for="masa">Masa (kg):</label>
        <input type="number" id="masa" value="6">
    </div>
    <div>
        <label for="velocidad">Velocidad (m/s):</label>
        <input type="number" id="velocidad" value="5">
    </div>
    <div>
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" value="2">
    </div>
    <button onclick="calcularEnergia()">Calcular Energía</button>

    <h2 id="resultado"></h2>
    <canvas id="graficoEnergia" width="400" height="200"></canvas>

    <script>
        function calcularEnergia() {
            const masa = parseFloat(document.getElementById('masa').value);
            const velocidad = parseFloat(document.getElementById('velocidad').value);
            const altura = parseFloat(document.getElementById('altura').value);
            
            // Cálculo de energía cinética (Ec) y potencial (Ep)
            const energiaCinetica = 0.5 * masa * Math.pow(velocidad, 2);
            const energiaPotencial = masa * 9.81 * altura;

            // Muestra el resultado
            const resultado = `Energía Cinética: ${energiaCinetica.toFixed(2)} J<br>
                               Energía Potencial: ${energiaPotencial.toFixed(2)} J<br>
                               Energía Total: ${(energiaCinetica + energiaPotencial).toFixed(2)} J`;
            document.getElementById('resultado').innerHTML = resultado;

            // Crear gráfico
            const ctx = document.getElementById('graficoEnergia').getContext('2d');
            const graficoEnergia = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Energía Cinética', 'Energía Potencial', 'Energía Total'],
                    datasets: [{
                        label: 'Energía (J)',
                        data: [energiaCinetica, energiaPotencial, energiaCinetica + energiaPotencial],
                        backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(255, 206, 86, 0.2)', 'rgba(153, 102, 255, 0.2)'],
                        borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 206, 86, 1)', 'rgba(153, 102, 255, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
